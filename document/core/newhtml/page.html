{% extends "!page.html" %}
{% block body %}
{% if pagename == "index"  %}
{# Empty, otherwise we have duplicated headers and TOC. #}
{% else %}
<section>
<a class="logo" href="https://www.w3.org/">
  <img alt="W3C" height="48" src="https://www.w3.org/StyleSheets/TR/2016/logos/W3C">
</a>
<!-- WA logo -->
<a href="{{ pathto(root_doc) }}">
  <img alt="WebAssembly logo" class="logo" src="{{ pathto('_static/webassembly.png', 1) }}" alt="Logo" height="48">
</a>
<h1 id="title" class="title">WebAssembly Core Specification</h1>
<h2>
  W3C Working Draft
  <time class="dt-published" datetime="{{ date_iso }}">{{ date_human }}</time>
</h2>
</section>
{{ super() }}
{% endif %}
{% endblock %}
